<div [formGroup]="parent()"><!--sets the formgroup to the form that was passed down from parent -->

     @for (item of stocks(); track item) {
        <div formArrayName="stock" class="stock-category-list" >
            <span [formGroupName]="$index"> <!--$index is built into the @form-->
                 {{item.value.productID}} <!--Ties the formgroup to the index in the array-->
            </span>
            <span class="product-name">{{item.value.productName}}</span>
            <input 
            type="number" 
            step="10"
            min="10"
            max="40"
            [value]="item.value.quantity"
            class="category-stock-item">
            
            <span>{{item.value.categoryName}}</span>
            <span>{{item.value.unitPrice}}</span>
            <span>{{item.value.orderDate | date:'MM/dd/yyyy'}}</span>

            <button 
            type="button"
            (click)="onRemove(item, $index)"
            class="btn btn-warning">Remove</button>
        </div>
    }
</div>
