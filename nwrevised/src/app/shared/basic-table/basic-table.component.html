<div id="main-wrapper">
    <div>
      <mat-table [dataSource]="dataSource" matSort class="table-mat mat-elevation-z8">
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.columnDef">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.header }} </th>
          <td mat-cell *matCellDef="let element"> {{ element[column.columnDef] }} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columnKeys"></tr>
        <tr mat-row *matRowDef="let row; columns: columnKeys;"></tr>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
