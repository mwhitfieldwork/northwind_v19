@if(isLoading){
    <div class="loading-container">
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </div>
  }
<div class="dashboard-container row p-3">
    <section class="dashboard-cards row row-cols-lg-4 row-cols-md-2 row-cols-1">
        <div class="col">
            <mat-card class="p-3  mb-4">
                <article class="d-block gap-3">
                    <h3 class="text-uppercase text-secondary">Total Orders</h3>
                    <h4 class="text-primary">Average Order Goal</h4>
                    <p>{{averageOrderPrice}}</p>
                </article>
                <article class="dashboard-card-icon bg-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
                        <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5zm13-3H1v2h14zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </article>
            </mat-card>
        </div>
        <div  class="col">
            <mat-card class="p-3 mb-4">
                <article class="d-block gap-3">
                    <h3 class="text-uppercase text-secondary">Mile Total</h3>
                    <h4 class="text-warning">Titcket Total</h4>
                    <p>{{averageTicketPrice}}</p>
                </article>
                <article class="dashboard-card-icon bg-warning">
                    <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor" class="bi bi-airplane-engines" viewBox="0 0 16 16">
                        <path d="M8 0c-.787 0-1.292.592-1.572 1.151A4.35 4.35 0 0 0 6 3v3.691l-2 1V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.191l-1.17.585A1.5 1.5 0 0 0 0 10.618V12a.5.5 0 0 0 .582.493l1.631-.272.313.937a.5.5 0 0 0 .948 0l.405-1.214 2.21-.369.375 2.253-1.318 1.318A.5.5 0 0 0 5.5 16h5a.5.5 0 0 0 .354-.854l-1.318-1.318.375-2.253 2.21.369.405 1.214a.5.5 0 0 0 .948 0l.313-.937 1.63.272A.5.5 0 0 0 16 12v-1.382a1.5 1.5 0 0 0-.83-1.342L14 8.691V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v.191l-2-1V3c0-.568-.14-1.271-.428-1.849C9.292.591 8.787 0 8 0M7 3c0-.432.11-.979.322-1.401C7.542 1.159 7.787 1 8 1s.458.158.678.599C8.889 2.02 9 2.569 9 3v4a.5.5 0 0 0 .276.447l5.448 2.724a.5.5 0 0 1 .276.447v.792l-5.418-.903a.5.5 0 0 0-.575.41l-.5 3a.5.5 0 0 0 .14.437l.646.646H6.707l.647-.646a.5.5 0 0 0 .14-.436l-.5-3a.5.5 0 0 0-.576-.411L1 11.41v-.792a.5.5 0 0 1 .276-.447l5.448-2.724A.5.5 0 0 0 7 7z"/>
                    </svg>
                </article>
            </mat-card>
        </div>
        <div  class="col">
            <mat-card class="p-3 mb-4">
                    <article class="d-block gap-3">
                    <h3 class="text-uppercase text-secondary">Travel Completion</h3>
                    <h4 class="text-success">Backpacking Total</h4>
                    <p>{{backpackAverage}}</p>
                </article>
                <article class="dashboard-card-icon bg-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor" class="bi bi-backpack2" viewBox="0 0 16 16">
                        <path d="M4.04 7.43a4 4 0 0 1 7.92 0 .5.5 0 1 1-.99.14 3 3 0 0 0-5.94 0 .5.5 0 1 1-.99-.14"/>
                        <path fill-rule="evenodd" d="M4 9.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm1 .5v3h6v-3h-1v.5a.5.5 0 0 1-1 0V10z"/>
                        <path d="M6 2.341V2a2 2 0 1 1 4 0v.341c2.33.824 4 3.047 4 5.659v1.191l1.17.585a1.5 1.5 0 0 1 .83 1.342V13.5a1.5 1.5 0 0 1-1.5 1.5h-1c-.456.607-1.182 1-2 1h-7a2.5 2.5 0 0 1-2-1h-1A1.5 1.5 0 0 1 0 13.5v-2.382a1.5 1.5 0 0 1 .83-1.342L2 9.191V8a6 6 0 0 1 4-5.659M7 2v.083a6 6 0 0 1 2 0V2a1 1 0 0 0-2 0M3 13.5A1.5 1.5 0 0 0 4.5 15h7a1.5 1.5 0 0 0 1.5-1.5V8A5 5 0 0 0 3 8zm-1-3.19-.724.362a.5.5 0 0 0-.276.447V13.5a.5.5 0 0 0 .5.5H2zm12 0V14h.5a.5.5 0 0 0 .5-.5v-2.382a.5.5 0 0 0-.276-.447L14 10.309Z"/>
                    </svg>
                </article>
            </mat-card>
        </div>
        <div class="col">
            <mat-card class="p-3 mb-4">
                <article class="d-block gap-3">
                    <h3 class="text-uppercase text-secondary">Metric Averages</h3>
                    <h4 class="text-info">Measurement Total</h4>
                    <p>{{backpackAverage}}</p>
                </article>
                <article class="dashboard-card-icon bg-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor" class="bi bi-bar-chart-line-fill" viewBox="0 0 16 16">
                        <path d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1z"/>
                    </svg>
                </article>
            </mat-card>
        </div>
    </section>

    <section class="detail-information row">
        <div class="col">
            <mat-card class="p-3 mb-4">
                <article class="d-block gap-3"> 
                    <h3 class="text-uppercase text-secondary">Order Details</h3>
                </article>
                <article class="orders">
                    <app-order-history></app-order-history>
                </article>
            </mat-card>
        </div>

        <div class="col">
            <mat-card class="p-3 mb-4">
                <article class="d-block gap-3">
                    <h3 class="text-uppercase text-secondary">Sales By Category</h3>
                </article>
                <article class="chart">
                    <app-chart-1></app-chart-1>
                </article>
            </mat-card>
        </div>
    </section>
</div>
